<body>

<header class="encabezadoTienda">
    <nav aria-label="Navegación principal">
        <ul class="menuTienda">
            <li>
                <a href="../index.html">
                    <img src="../assets/TIENDA ROSS.jpeg" class="logoTienda" alt="Ir al inicio - Tienda Ross">

<main class="mainCarrito">

    <h1>Resumen de tu compra</h1>

    <div id="carritoContenedor" aria-live="polite" aria-atomic="true">
        </div>

   <div class="resumenCarrito">
        <h2 aria-live="polite">Total a pagar: $<span id="totalCarrito">0</span></h2>

        <div class="accionesCarrito">
            <a href="#" id="btnComprar" class="btnComprarFinal" rel="noopener" aria-label="Finalizar compra por WhatsApp">Comprar por WhatsApp</a>
            
            <a href="./tienda.html" class="btnSeguir">Seguir comprando</a>
            
            <button id="vaciarCarrito" class="btnVaciar" aria-label="Eliminar todos los productos del carrito">Vaciar carrito</button>
        </div>
    </div>

</main>
